{% extends 'base.html' %}
{% load static %}
 
<div class="col-sm-10">
    {% block content %}
    <h1 class="test-white my-5">contact page</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="txt" class ="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="txt" class ="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddtess">Address</label>
            <input type="text" class="form-control" id="inputAddtess" rows="3"> 
            
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>

        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    {% endblock %}
</div>
